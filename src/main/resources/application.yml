spring:
  application:
    name: yu-ai-agent
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.google.pinkaiagent.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

# AI
ai:
  dashscope:
    api-key: ${AI_DASHSCOPE_API_KEY} # DashScope API Key
    chat:
      options:
        model: qwen-plus  # 模型

logging:
  level:
    org.springframework.ai.chat.client.advisor.SimpleLoggerAdvisor: debug
